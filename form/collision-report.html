<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Collision Report</title>
    </head>
    <body>
        <form class="" action="" method="post">

            <section>
                <h2>Other Person(s) Involved</h2>
                <fieldset>
                    <!-- <legend></legend> -->
                    <div class="">
                        <label for="first-name">First name:</label>
                        <input type="text" name="first-name" value="">
                    </div>
                    <div class="">
                        <label for="last-name">Last name:</label>
                        <input type="text" name="last-name" value="">
                    </div>
                    <div class="">
                        <label for="phone">Phone:</label>
                        <input type="text" name="phone" value="">
                    </div>
                    <div class="">
                        <button type="button">Continue</button>
                    </div>
                </fieldset>
            </section>

            <section>
                <h2>Notes</h2>
                <fieldset>
                    <!-- <legend></legend> -->
                    <div class="">
                        <label for="incident-account">Account of the incident:</label>
                        <textarea name="incident-account" rows="8" cols="80"></textarea>
                    </div>
                    <div class="">
                        <label for="date">Date:</label>
                        <input type="date" name="date" value="">
                    </div>
                    <div class="">
                        <label for="time">Time:</label>
                        <input type="text" name="time" value="">
                    </div>
                    <div class="">
                        <button type="button">Continue</button>
                    </div>
                </fieldset>
            </section>

            <section>
                <h2>Injuries</h2>
                <fieldset>
                    <!-- <legend></legend> -->
                    <div class="">
                        <label for="injuries">List any injuries sustained:</label>
                        <textarea name="injuries" rows="8" cols="80"></textarea>
                    </div>
                    <div class="">
                        <button type="button">Continue</button>
                    </div>
                </fieldset>
            </section>

            <section>
                <h2>Confirmation</h2>
                <fieldset>
                    <!-- <legend></legend> -->
                    <div class="">
                        <label for="email">Email:</label>
                        <input type="email" name="email" value="">
                    </div>
                    <div class="">
                        <label for="password">Password:</label>
                        <input type="password" name="password" value="">
                    </div>
                    <div class="">
                        <button type="submit">Create Account</button>
                    </div>
                </fieldset>
            </section>

        </form>
    </body>
</html>
